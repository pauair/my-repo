<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYK Brewing Co. - Contacto</title>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- FAVICON -->
    <link rel="favicon" type="image/png" href="../assets/images/logo-img.png" sizes="16x16">
</head>

<body class="container-fluid">
    <header class="header row">
        <a href="../index.html" class="col-2">
            <img class="logo-img" src="../assets/images/logo-img.png" alt="logo LYK">
        </a>
        <h1 class="h1-pages col-9 text-wrap text-center">Contactanos</h1>
        <!--Menú de navegación-->
        <nav class="navbar navbar-dark bg-dark col-1">
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <img class="menu-img" src="../assets/images/menu-img.png" alt="menu-img">
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-body">
                        <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                        <ul class="navbar-nav justify-content-end flex-grow-2 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active h3" aria-current="page" href="aboutus.html">
                                    ABOUT US
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active h3" aria-current="page" href="products.html">
                                    PRODUCTS
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active h3" aria-current="page" href="visit.html">
                                    VISIT US
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active h3" aria-current="page" href="contact.html">
                                    CONTACT US
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Sección de imagenes-->
    <h3>
        Si tienes alguna consulta o sugerencia, no dudes en contactarnos.
    </h3>
    <section class="section-contact">
        <div>
            <img src="" alt="imagen1">
            <img src="" alt="imagen1">
        </div>
        <!--Formulario-->
        <form class="forms" action="#">
            <fieldset class="fieldset-contact">
                <label for="user">
                    Nombre completo
                </label>
                <input type="text" placeholder="Ingresa tu nombre y apellido" id="user">
                <label for="mail">
                    Correo electrónico
                </label>
                <input type="email" placeholder="Ingresa tu e-mail" id="mail">
                <label for="comments">
                    Comentarios
                </label>
                <textarea id="comments" cols="30" rows="5" placeholder="Escribe aquí tu mensaje"></textarea>
                <div class="div-send-clean">
                    <input type="submit" value="Enviar">
                    <input type="submit" value="Borrar">
                </div>
            </fieldset>
        </form>
    </section>
    <!--Redes Sociales-->
    <footer class="row footer-redes">
        <ul class="row justify-content-center footer-ul-redes">
            <li class="col-1">
                <a class="justify-content-center" href="https://www.instagram.com" target="_blank">
                    <img class="footer-img" src="../assets/images/instagram-img.png" alt="Instagram">
                </a>
            </li>
            <li class="col-1">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="footer-img" src="../assets/images/facebook-img.png" alt="Facebook">
                </a>
            </li>
            <li class="col-1">
                <a href="https://www.youtube.com" target="_blank">
                    <img class="footer-img" src="../assets/images/youtube-img.png" alt="Youtube">
                </a>
            </li>
        </ul>
        <p class="row justify-content-center"> &copy Copyright 2022. Todos los derechos reservados | Paula Airaudo </p>
    </footer>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
